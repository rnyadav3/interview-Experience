<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Interview Details</title>
    <script src="./index.js"></script>
    <style>

        #my-button {
            padding: 5px 5px;
            background-color: #0b737a;
            color: white;
            border-radius: 5px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
          
            position: fixed;
            top: 20px;
            right: 20px;
          }
      
          #my-button:hover {
            background-color: #33d6a0;
          }
          #my-button2 {
            padding: 5px 5px;
            background-color: #0b7a3d;
            color: white;
            border-radius: 5px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
          
            position: fixed;
            top: 20px;
            left: 20px;
          }
      
          #my-button2:hover {
            background-color: #33d6a0;
          }
      /* Basic CSS styling */
      
      
      form {
        max-width: 500px;
        margin: 0 auto;
        font-family: Arial, sans-serif;
        border: 2px solid #ccc;
        border-radius: 10px;
        padding: 20px;
      }
      h1 {
        text-align: center;
        font-size: 36px;
        margin-bottom: 20px;
      }
      label {
        font-size: 18px;
        margin-bottom: 10px;
      }
      select, input[type="date"], input[type="tel"], input[type="text"], input[type="email"] {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
        margin-bottom: 20px;
      }
      select {
        height: 120px;
        resize: vertical;
      }
      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
        margin-top: 20px;
      }
      input[type="submit"]:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>

    <h1>Interview Details</h1>
    <hr id="on">
    <a href="https://docs.google.com/document/d/1D5TCv50u-DdpwOXyo4S9hcKxUbgvR-sK8kcG4jeSEsg/edit?usp=sharing" target="_blank">
        <button id="my-button" type="button">Read interview Experience</button>
      </a>
      <a href="https://docs.google.com/document/d/1ibheo_-uLepWfeA6mQft9zZI3nHUpf2Pxg3NTUsi3GI/edit?usp=sharing" target="_blank">
        <button id="my-button2" type="button">Share interview Experience</button>
      </a>
    <form action="/interview-details" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="company">Company Name:</label>
      <input type="text" id="company" name="company" required>
      <label for="status">Status of Interview:</label>
      <select id="status" name="status" required>
        <option value="">Select an option</option>
        <option value="scheduled">Scheduled</option>
        <option value="completed">Completed</option>
        <option value="cancelled">Cancelled</option>
      </select>
      <label for="phone">Contact Number:</label>
      <input type="tel" id="phone" name="phone" required>
      <input type="submit" value="Submit">
    </form>
    <script>
        var button = document.getElementById("my-button");
        button.addEventListener("click", function(event) {
          event.preventDefault();
          window.open(button.parentNode.href, "_blank");
        });
      </script>
  </body>
</html>
